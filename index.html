<!DOCTYPE html>
<html lang="zh-Hant" itemscope itemtype="http://schema.org/WebSite" xmlns:og="http://ogp.me/ns#"
    xmlns:fb="https://www.facebook.com/2008/fbml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="cache-control" content="public">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/lazy4.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="app" class="flip-start">
        <!-- Flip Game -->
        <div class="flip" :class="{'active': flipGame.tab == 1}">
            <div class="flip_bg"></div>
            <div class="flip_wrap">
                <div class="flip_panel">
                    <div class="flip_box">
                        <div class="flip_box_label">TIME</div>
                        <div class="flip_lefttime">00:{{flipGame.reciprocal}}</div>
                    </div>
                    <div class="flip_box">
                        <div class="flip_box_label">SCORE</div>
                        <div class="flip_score">{{flipGame.score}}</div>
                    </div>
                </div>
                <div class="flip_list" :class="{disabled: !status.flipGame}">
                    <div class="flip_item" :class="{active: flipGame.data[item].active}"
                        v-for="(item, index) in flipGame.randomArr" @click="flipCard(item)">
                        <div class="flip_front">Flip</div>
                        <div class="flip_back"
                            :style="{ 'background-image': 'url(images/' + flipGame.data[item].imgUrl + ')' }">
                        </div>
                    </div>
                </div>

                <button class="circle circle-game" @click="startFlipGame('.circle-game')" aria-label="GO!">
                    <div class="circle_inner">
                        <h2 class="circle_title">Start</h2>
                    </div>
                </button>

            </div>
        </div>


        <div class="modal modal-flip" :class="{active: status.modalFlip}">
            <div class="modal_inner">
                <div class="modal_content">
                    <h2 class="modal_title">Congratulations</h2>
                    <div class="modal_info">
                        <div class="flip_point">Your Score<span class="flip_point_core">{{flipGame.score}}</span></div>
                        <button class="btn btn-bg flip_replay" aria-label="Replay" @click="resetFlipGame()"><span
                                class="btn-txt">Replay</span></button>
                    </div>
                </div>
            </div>
            <div class="modal_overlay"></div>
        </div>

        <p class="pic-author">攝影師：<a
                href="https://www.pexels.com/zh-tw/@goumbik?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels"
                target="_blank">Lukas</a></p>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
